<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>code editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jsbinjquery.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Online Code-Editor</span>
    <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" id="html-but">HTML</button>
    <button type="button" class="btn btn-primary" id="css-but">CSS</button>
    <button type="button" class="btn btn-primary" id="js-but">JS</button>
    <button type="button" class="btn btn-primary" id="res-but">Result</button>
    </div>
    <button class="btn btn-outline-success" id="run-but" type="submit">Run</button>
    </div>
    </nav>
    <div class="html input">
        <label for="html">HTML</label><br>
        <textarea id="html" name="html"></textarea>
    </div>               
    <div class="css input">
        <label for="css">CSS</label><br>
        <textarea id="css" name="css"></textarea><br>
    </div>
    <div class="js input">
        <label for="js">Javascript</label><br>
        <textarea id="js" name="js"></textarea><br>
    </div>
    <div class="result input">
        <label for="result">Result</label><br>
        <iframe id="preview"></iframe>
    </div> 
</body>
</html>
